    <header>  <!-- _____ Just________, A Closer -->
            <div class="modal_header " id="h_closer">
              <a class="c-link-on-dark jsHomeLink" href="../restaurant.html" title="Go to Home page">  <button class="brn-classic margin-lg float-left js-close-modal" title="Go to Home page" >Home</button></a> 
               <h1 class="header_title">

           </div> <nav aria-label=Breadcrumb>

            </ul>
        </nav>
    </header>
    <main class="resto-page-container" id="maincontent">

        <section class="restaurant-details-container" id="restaurant-container">
            <h2 id="restaurant-name">
            </h2>
            <p id="restaurant-cuisine">
            </p>
            <p id="restaurant-address">
            </p>
            <div class="restaurant-img-container">
                <img alt="Featured image of the restaurant" id="restaurant-img">
                </img>
            </div>
            <div id="restaurant-actions">
                <button class="brn-from-left btn-default btn-resto-hours open-hours-modal js-restaurant-hours-modal" title="View opening hours">
                     Opening hours
                </button>
                <button class="brn-classic btn-default open-reviews-modal js-reviews-modal" title="Read reviews">
                    Read reviews
                </button>

            </div>

        </section>

        <section class="c-modal n-animate-left  restaurant-hours-container-modal js-restaurant-hours-modal" id="restaurant-hours" role="dialog">

         <!-- _____ Just________, A Closer -->
            <div class="modal_header shadow" id="h_closer">
              <a class="c-link-on-dark js-close-modal" title="Go and Close the restaurant opening hours">  <button class="brn-classic margin-lg float-left js-close-modal" title="Go to Home page" >Back</button></a>
               <h2>
                Restaurant  Opening Hours</h2>
           </div><!-- _ These are Impo _--><br><br><br>
            <table id="restaurant-hours-table">
            </table> 
         
        </section>

        <section class="c-modal n-animate-left  reviews-container-modal js-reviews-modal" id="reviews-container" role="dialog">
             <!-- _____ Just________, A Closer -->
            <div class="modal_header shadow" id="h_closer">
              <a class="c-link-on-dark btn-close-modal js-close-modal" title="Go and Close the reviews">  <button class="brn-classic margin-lg float-left js-close-modal" title="Go to Home page" >Back</button></a>
               <h2>
                Restaurant Reviews </h2>
           </div><!-- _ These are Impo _--><br><br><br>
            <ul id="reviews-list">
            </ul>
        </section>
        
        <section class="map-container">
            <div class="map-offline-placeholder">
                <h2 class="emphasis">Ooops Map Did not load Correctly</h2>
                <p class="emphasis">Connect to a Wifi or Mobile network to view the map.</p>
            </div>
            <div aria-hidden="true" role="application" id="map">
            </div>
        </section>
    </main>
